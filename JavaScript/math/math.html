<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>
    <p id="p5"></p>
    <p id="p6"></p>
    <p id="p7"></p>
    <p id="p8"></p>
    <p id="p9"></p>
    <p id="p10"></p>
    <p id="p11"></p>
    <p id="p12"></p> 
    <p id="p13"></p>
    <p id="p14"></p>
    <p id="p15"></p>
    <script>
        document.getElementById("p1").innerHTML = "Euler's Number" + " " + Math.E.toFixed(4);
        document.getElementById("p2").innerHTML = "Pi Value" + " " + Math.PI;
        document.getElementById("p3").innerHTML = "Sq Root of 2" + " " + Math.SQRT2;
        document.getElementById("p4").innerHTML = "Sq root of 1/2" + " " + Math.SQRT1_2;
        document.getElementById("p5").innerHTML = "Round to it's nearest integer" + " " + Math.round(3.4);
        document.getElementById("p6").innerHTML = "Round Up to it's nearest integer" + " " + Math.ceil(4.2);
        document.getElementById("p7").innerHTML = "Round Down to it's nearest integer" + " " + Math.floor(2.6);
        document.getElementById("p8").innerHTML = "Integer Part" + " " + Math.trunc(4.4);
        document.getElementById("p9").innerHTML = "It returns sign" + " " + Math.sign(-4);
        document.getElementById("p10").innerHTML = "Return value of 2 to the power of 5" + " " + Math.pow(2,5);
        document.getElementById("p11").innerHTML = "Absolute value(+ve)" + " " + Math.abs(-2.5);
        document.getElementById("p12").innerHTML = "Sine value" + " " + Math.sin((45*Math.PI)/180);
        document.getElementById("p13").innerHTML = "Randome no (0-1)" + " " + Math.random();
        document.getElementById("p14").innerHTML = "Natural Log value" + " " + Math.log(3);
        document.getElementById("p15").innerHTML = "base 2 log of 3" + " " + Math.log2(3);
    </script>
</body>
</html>
